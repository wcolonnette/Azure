<!DOCTYPE html>
<html>
<head>
  <title>Ma Librairie en Ligne</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Ma Librairie en Ligne</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Livres</a></li>
      <li><a href="#">Auteurs</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="books">
      <h2>Nos Livres</h2>
      <div class="book">
        <img src="livre1.jpg" alt="Livre 1">
        <h3>Titre du Livre 1</h3>
        <p>Auteur du Livre 1</p>
        <p>Prix: $19.99</p>
        <button>Ajouter au Panier</button>
      </div>
      <div class="book">
        <img src="livre2.jpg" alt="Livre 2">
        <h3>Titre du Livre 2</h3>
        <p>Auteur du Livre 2</p>
        <p>Prix: $14.99</p>
        <button>Ajouter au Panier</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Ma Librairie en Ligne. Tous droits réservés.</p>
  </footer>
</body>
</html>


<style>



  /* Réinitialisation CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Styles généraux */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  padding: 20px;
}

.container {
  max-width: 960px;
  margin: 0 auto;
}

/* Styles de l'en-tête */
header {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
}

/* Styles de la navigation */
nav ul {
  list-style: none;
  background-color: #444;
  padding: 10px;
  text-align: center;
}

nav ul li {
  display: inline-block;
  margin-right: 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 5px 10px;
}

/* Styles de la section des livres */
.books {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
  margin-top: 20px;
}

.book {
  background-color: #fff;
  padding: 20px;
  text-align: center;
}

.book img {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
}

.book h3 {
  font-size: 18px;
  margin-bottom: 5px;
}

.book p {
  color: #888;
  margin-bottom: 10px;
}

.book button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
}

/* Styles du pied de page */
footer {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
}

</style>
